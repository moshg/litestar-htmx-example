<!DOCTYPE html>
<html lang="ja" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>
</head>

<body class="min-h-screen bg-base-200 flex items-center justify-center">
    <div class="card bg-base-100 shadow-xl p-8">
        <h1 class="text-2xl font-bold text-center mb-6">Calculator</h1>
        <form hx-get="/api/calculate" hx-target="#result" hx-swap="innerHTML" class="flex items-center gap-2">
            <input type="number" name="a" step="any" class="input input-bordered w-24 text-center" placeholder="0"
                required />
            <select name="operator" class="select select-bordered">
                <option value="add">+</option>
                <option value="subtract">-</option>
                <option value="multiply">ร</option>
                <option value="divide">รท</option>
            </select>
            <input type="number" name="b" step="any" class="input input-bordered w-24 text-center" placeholder="0"
                required />
            <button type="submit" class="btn btn-primary">=</button>
            <span id="result" class="text-2xl font-bold min-w-16">?</span>
        </form>
    </div>
</body>

</html>
