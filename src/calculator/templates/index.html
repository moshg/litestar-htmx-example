<!DOCTYPE html>
<html lang="ja" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>
    <style>
        input[type="number"]::-webkit-outer-spin-button,
        input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        input[type="number"] {
            -moz-appearance: textfield;
        }
    </style>
</head>

<body class="min-h-screen bg-gradient-to-br from-slate-50 to-slate-100 flex items-center justify-center p-4">
    <div class="w-full max-w-3xl">
        <h1 class="text-4xl font-light text-slate-600 text-center mb-16 tracking-wide">Calculator</h1>
        <form hx-get="/api/calculate" hx-target="#result" hx-swap="innerHTML"
            class="flex flex-col sm:flex-row items-center justify-center gap-6 sm:gap-8">
            <input type="number" name="lhs" step="any"
                class="bg-transparent border-0 border-b-2 border-slate-300 focus:border-slate-500 focus:outline-none text-4xl sm:text-5xl text-center w-40 sm:w-48 py-2 placeholder-slate-300 transition-colors"
                placeholder="0" required />
            <select name="operator"
                class="bg-transparent border-0 border-b-2 border-slate-300 focus:border-slate-500 focus:outline-none text-3xl sm:text-4xl text-center py-2 cursor-pointer transition-colors appearance-none px-4">
                <option value="add">+</option>
                <option value="subtract">−</option>
                <option value="multiply">×</option>
                <option value="divide">÷</option>
            </select>
            <input type="number" name="rhs" step="any"
                class="bg-transparent border-0 border-b-2 border-slate-300 focus:border-slate-500 focus:outline-none text-4xl sm:text-5xl text-center w-40 sm:w-48 py-2 placeholder-slate-300 transition-colors"
                placeholder="0" required />
            <button type="submit"
                class="bg-slate-500 hover:bg-slate-600 active:bg-slate-700 text-white text-3xl sm:text-4xl font-light w-20 h-20 sm:w-24 sm:h-24 rounded-2xl shadow-lg hover:shadow-xl transition-all duration-200">
                =
            </button>
            <span id="result" class="text-4xl sm:text-5xl font-light text-slate-700 min-w-32 text-center">?</span>
        </form>
        <div id="error-message" class="text-center mt-6 text-red-500 text-lg font-light h-6"></div>
    </div>
</body>

</html>
